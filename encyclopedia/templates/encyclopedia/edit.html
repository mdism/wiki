{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>Edit Page </h1>

<form action="{% url 'save_edit' %}" method="POST">
    {% csrf_token %}
    <input type="text" id="title" placeholder="title" value="{{title}}" disabled><br>
    <input type="text" name="title" value="{{title}}" hidden><br>
    <textarea name="content" id="entry" cols="30" rows="10" placeholder="entries in Markdown">{{content}}</textarea><br>
    <br>
    {% if "Error" in message %}
    <label for="message" style="color: rgb(110, 0, 0);">{{message}}</label>
    {% elif message is not None %}
    <label for="message" style="color: rgb(0, 110, 0);">{{message}}</label>
    {% else %}
    <label for="message" hidden></label>
    {% endif %}
    <br>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>

{% endblock %}
